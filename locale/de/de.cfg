[technology-description]
fluid-level-indicator=Fügt Füllstandsanzeigen hinzu, die auch als Durchflussmesser arbeiten können. Der Modus für den Betrieb als Füllstands- oder Durchflussmesser kann im Dropdown-Menü geändert werden, wenn die Einheit ausgewählt wird.
fluid-level-indicator-k2=Fügt eine Stahlversion der Füllstandsanzeige hinzu.
fluid-level-indicator-st-bobs-steel=Fügt Füllstandsanzeige MK2 hinzu, die mit Bobs Bronze (Bobs Ores and Plates mod) und Stahl (Bobs Logistics mod) Rohren kompatibel ist.
fluid-level-indicator-st-bobs-plastic=Fügt die Füllstandsanzeige MK3 hinzu, die mit Bobs Messing- (Bobs Logistics mod) und Kunststoffrohren (Bobs Ores and Plates mod) kompatibel ist.
fluid-level-indicator-st-bobs-tungsten=Fügt die Füllstandsanzeige MK4 hinzu, die mit Bobs Titan-, Keramik- und Wolframrohren (Bobs Ores and Plates mod) kompatibel ist.
fluid-level-indicator-st-bobs-coppertungsten=Fügt die Füllstandsanzeige MK5 hinzu, die mit Bobs Nitinol- und Kupfer-Wolfram-Rohren (Bobs Ores and Plates mod) kompatibel ist.

