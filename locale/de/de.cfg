font-picker=Art der Wiedergabe von Schriften. Empfohlen (sieht am besten aus): sprite

[mod-setting-description]
number_of_units_to_check_per_update=Die Anzahl der pro Aktualisierung geprüften Flüssigkeitsanzeigereinheiten.
update_every_x_tick=Anzahl der Ticks zwischen den Aktualisierungen. Je höher die Zahl, desto weniger häufig werden die Einheiten aktualisiert.
font-picker=Verwende sprite für beste Lesbarkeit bei Auflösungen von weniger als 4K. Bei 4K-Auflösungen kannst du jede beliebige verwenden. Seven ist die Siebensegmentanzeige, Default ist die Standart Factorio Schriftart.