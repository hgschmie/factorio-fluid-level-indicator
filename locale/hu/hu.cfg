[technology-description]
fluid-level-indicator=Folyadékszint jelzők hozzáadása, amelyek áramlásmérőként is működhetnek. Az üzemmód folyadékszint vagy áramlásmérő között a folyadekjelzo kiválasztásakor megjelenő legördülő menüben váltható.
fluid-level-indicator-k2=Acél változat hozzáadása a folyadékszint jelzőkhöz.
fluid-level-indicator-st-bobs-steel=Folyadékszint jelző MK2 hozzáadása, amely kompatibilis Bobs bronz (Bobs Ores and Plates mod) és acél (Bobs Logistics mod) csövekkel.
fluid-level-indicator-st-bobs-plastic=Folyadékszint jelző MK3 hozzáadása, amely kompatibilis Bobs sárgaréz (Bobs Logistics mod) és műanyag (Bobs Ores and Plates mod) csövekkel.
fluid-level-indicator-st-bobs-tungsten=Folyadékszint jelző MK4 hozzáadása, amely kompatibilis Bobs titán, kerámia és volfrám (Bobs Ores and Plates mod) csövekkel.
fluid-level-indicator-st-bobs-coppertungsten=Folyadékszint jelző MK5 hozzáadása, amely kompatibilis Bobs nitinol és réz-volfrám (Bobs Ores and Plates mod) csövekkel.

