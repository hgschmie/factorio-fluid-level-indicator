[mod-setting-description]
number_of_units_to_check_per_update=Az ellenőrzött folyadékszint jelző egységek száma frissítésenként.
update_every_x_tick=Tick-ek száma a frissítések között. Minél magasabb a szám, annál ritkábban frissülnek az egységek.
font-picker=Használj sprite-ot alacsony (4k alatti) felbontásoknál, ez a legjobban olvasható. 4k felbontásnál bármelyik használható. Seven hét szegmenses kijelző, az alapértelmezett pedig a Factorio alapértelmezett betűtípusa.

